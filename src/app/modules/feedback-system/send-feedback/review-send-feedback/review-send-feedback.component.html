<ons-page>
  <ons-toolbar>
    <div class="left">
      <ons-back-button></ons-back-button>
    </div>
    <div class="center"> {{title}} </div>
    <div class="right"></div>
  </ons-toolbar>
  <div class="content">

    <button (click)="modalRequest.show()">Phản hồi</button>









  </div>
</ons-page>


<ons-alert-dialog animation="default" cancelable #modalRequest>
  <div class="alert-dialog-title"> Phản hồi của người nhận </div>
  <div class="alert-dialog-content">
    <mat-form-field>
      <mat-label>Phản hồi</mat-label>
      <textarea matInput rows="5"></textarea>
    </mat-form-field>
  </div>
  <div class="alert-dialog-footer alert-dialog-footer--rowfooter">
    <div class="alert-dialog-footer">
      <button>Upload</button>
      <button>Đồng ý</button>
      <button>Huỷ</button>
    </div>
  </div>
</ons-alert-dialog>
